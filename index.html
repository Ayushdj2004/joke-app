<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Get a Random Joke!</h1>
    
    <div class="container">
        <img src="emoji-sunglasses.webp" alt="Laughing Emoji">
        
        <div class="joke-content">
            <div class="setup">
                <h3 class="header">Setup</h3>
                <p id="setup-text"></p>
            </div>
            <div class="punchline">
                <h3 class="header">Punchline</h3>
                <p id="punchline-text"></p>
            </div>
        </div>

        <button id="joke-btn">Get Joke</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
